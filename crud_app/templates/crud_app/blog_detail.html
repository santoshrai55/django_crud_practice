{% extends "base.html" %} {% block header-footer %} <div class="container shadow">
    <div class="mb-3">
        <h1>{{blog.title}}</h1>
        <p class="text-muted"> by {{blog.author.first_name}} | published on: {{blog.published_date}} <br />
        </p>
        <div class="p-2">
            <img class="m-3" src="{{blog.image.url}}" alt=""
                style="max-width: 600px; border-radius: 5px; float: left;" />
            <p class="fs-5"> {{blog.content|safe}} </p>
        </div> {% if user.is_authenticated %} <a href="{% url 'crud_app:edit' blog.title %}"
            class="btn btn-outline-succes"> Edit</a> {% endif %}
    </div>
</div>{% endblock header-footer %}
